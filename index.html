<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script src="main.js"></script>
    <script src="js1.js"></script>
    <h2>HI</h2>
    <input type="button" onclick="myfunction()" name="btn" value="clickme" >
    <input type="button" onclick="myfunction2()" name="btn" value="clickme2" >
    <input type="button" onclick="myfunction3()" name="btn" value="clickme3" >
    <p id="matchAll"></p>
    <script>
        function myfunction() {
            // open a new output stream and write some html and then close it
            document.open();
            document.write('lorem ipsum');
            document.writeln("I am the new element");
            document.close();
        }
        function myfunction2() {
            // open a new window output stream and write some html and then close it
            const newWindow = window.open();
            newWindow.document.write('lorem ipsum');
            newWindow.document.write('<br>')
            newWindow.document.write('lorem ipsum');
            newWindow.document.writeln("I am the new element");  // this way 
            // window.open().document.write('Helllllllllloooooooo'); // this way works
        }
        function myfunction3() {
            let str4 = 'Hello world';
            let regexpstriterator = str4.matchAll('l');
            document.getElementById('matchAll').innerHTML = Array.from(regexpstriterator);
        }
    </script>
</body>
</html>
